<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoverboard game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    <script src="/js/noiseSimplex.js"></script>
    <script src="/js/postprocessing/CopyShader.js"></script>
    <script src="/js/postprocessing/DigitalGlitch.js"></script>
    <script src="/js/postprocessing/EffectComposer.js"></script>
    <script src="/js/postprocessing/ShaderPass.js"></script>
    <script src="/js/postprocessing/GlitchPass.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Teko:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="intro">
    <h1 class="title">HOVERBOARD</h1>
    <div id="connect">
      <p>To start playing, visit ... on your mobile and place it on a skateboard!</p>
      <img class="hvbrd-icon" src="./assets/hvbrd-icon.png" alt="icon showing how to place the phone in the middle of the skateboard"/>
    </div>
  </section>
  <section class="game">
    <div class="sun"></div>
    <div class="score-container">
      <div id="score"></div>
    </div>
    <div id="ThreeJS"></div>
    <div class="counter"></div>
  </section>
  <audio src="./sound/explode.mp3" preload="auto" id="explode_sound"></audio>

  <!-- <script type="text/javascript" src="/socket.io/socket.io.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
  <script src="./index.js"></script>
</body>
</html>
